  <body>
    <section class="brand_section">
      <div class="container">
        <div class="heading_container">
          <h2>Stock Plants</h2>
        </div>
        <div class="bottom_container">
          <div class="next_prev_container">
            <button id="leftBtn">
              <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
            </button>
            <button id="rightBtn">
              <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
            </button>
          </div>
          <div
            id="stock_container"
            class="brand_container layout_padding2"
          ></div>
        </div>
      </div>
    </section>

    <script>
      addEventListener("resize", (event) => {
        let xCount;
        let yCount = 0;
        let w = window.innerWidth;
        let h = window.innerHeight;
        console.log(`Width: ${w} Height: ${h}`);

        if (w >= 1200) {
          xCount = 4;
          yCount = Math.trunc((h - 136.4) / 324.85);
        } else if (w >= 992) {
          xCount = 3;
          yCount = Math.trunc((h - 136.4) / 283.7);
        } else if (w >= 768) {
          xCount = 3;
          yCount = Math.trunc((h - 136.4) / 236.68);
        } else if (w >= 470) {
          xCount = 3;
          yCount = Math.trunc((h - 136.4) / 222.11);
        } else if (w >= 317) {
          xCount = 2;
          yCount = Math.trunc((h - 136.4) / 222.11);
        } else {
          xCount = 1;
          yCount = Math.trunc((h - 136.4) / 202.91);
        }

        console.log(`xCount: ${xCount} yCount: ${yCount}`);

        // const list = document.getElementById("stock_container");
        //   while (list.hasChildNodes()) {
        //       list.removeChild(list.firstChild);
        //   }

        const template = document.createElement("template");

        console.log(template.content);

        for (let i = 0; i < xCount * yCount; i++) {
          template.innerHTML += `<div class="box">
            <a href="">
              <div class="img-box">
                <img src="images/brand-img-4.png" alt="" />
              </div>
              <div class="detail-box">
                <h6 class="price">Rs 840.00</h6>
                <h6>Plant ${i + 1}</h6>
              </div>
            </a>
        </div>`;
        }

        //document.getElementById("stock_container").appendChild(template.content);
      });
    </script>
    <script defer="defer" src="bundle.js"></script>

    <!-- Notice we are pointing to `bundle.js` file -->
  </body>
</html>
